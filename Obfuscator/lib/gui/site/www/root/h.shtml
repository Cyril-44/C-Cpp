jQuery(document).ready(function(){ 

    $(".faq__item_link").click(function(e){
	    var element=$(this).parent().find($(".faq__question")).eq(0);
	if(element.css("display")=="none"){
	    element.slideToggle(); 
	    element.parent().addClass("display");
	} else {
	    element.slideToggle(); element.parent().removeClass("display")
	};
	return false;
    });

});
</script>
